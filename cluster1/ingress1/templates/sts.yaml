apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: ns-{{ .Values.apptype }}-{{ .Values.appname }}
  name: sts-{{ .Values.appname }}
spec:
  selector:
    matchLabels:
      app: app-{{ .Values.apptype }}-{{ .Values.appname }}
  serviceName: sn-{{ .Values.appname }}
  replicas: 1
  template:
    metadata:
      labels:
        app: app-{{ .Values.apptype }}-{{ .Values.appname }}
    spec:
      volumes:
      - name: vol-certs
        persistentVolumeClaim:
          claimName: pvc-certs
      - name: vol-files
        persistentVolumeClaim:
          claimName: pvc-files
      - name: vol-vhost
        persistentVolumeClaim:
          claimName: pvc-vhost
      containers:
      - name: cnt-ingress1
        image: leshkin/ingress:v1
        command: ["/bin/bash", "/shared/start.sh"]
        ports:
        - containerPort: 80
        - containerPort: 443
        - containerPort: 4010
        volumeMounts:
        - name: vol-certs
          mountPath: /etc/letsencrypt
        - name: vol-files
          mountPath: /shared/user-files
        - name: vol-vhost
          mountPath: /shared/vhost-user
